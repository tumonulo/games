<!DOCTYPE html>
<!-- https://www.youtube.com/watch?v=3jFsdp9qkjs -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="music_player_style.css">
    <script defer src="music_player_script.js"></script>
    <script defer src="playlist.js"></script>
    <!-- <script defer src="new_songs.js"></script> -->
    <script src="songs.json"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="content">
        <div class="top-bar">
            <span class="material-symbols-rounded">expand_more</span>
            <span>Now Playing</span>
            <span class="material-symbols-rounded">more_horiz</span>
        </div>

        <div class="img-wrapper">
            <div class="music-img">
                <!-- <img src="./tophits.jfif"> -->
                <img src="https://samplesongs.netlify.app/album-arts/faded.jpg">
            </div>
        </div>
        <div class="music-titles">
            <p class="name">Music Names</p> 
            <p class="artist">Artist name</p>
            <p class="songId">Id</p>
        </div>
        <div class="progress-details">
            <div class="progress-bar">
                <span></span>
            </div>
            <div class="time">
                <span class="current">0.00</span>
                <span class="final">5.30</span>
            </div>
        </div>
        <div class="control-btn">
            <span class="material-symbols-rounded" id="repeat">repeat</span>
            <span class="material-symbols-rounded" id="prev">skip_previous</span>
            <div class="play-pause">
                <span class="material-symbols-rounded">play_arrow</span>
            </div>
            <span class="material-symbols-rounded" id="next">skip_next</span>
            <span class="material-symbols-rounded" id="shuffle">shuffle</span>
        </div>
    </div>

    <audio src="./mUSIC/Harshdeep Kaur - 04 - Kabira Encore From Yeh Jawaani Hai Deewani.mp3" class="main-song"></audio>

</body>
</html>
